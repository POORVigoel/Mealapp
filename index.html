
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal App</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/298b966297.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <h1>Meal Finding App</h1>
            <a href="#" class="favorites-link">Favorites</a>
        </nav>
        <div class="search-form-container">
            <form class="search-form">
                <input type="text" placeholder="Find your fav meal" class="searchBox">
                <button type="submit" class="searchButton">Search</button>
            </form>
        </div>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favorite recipes</h2>
            </div>
            <div class="favorite-container"></div>
            
            <div class="recipe-details">
                <button type="button" class="recipe-close-button"><i class="fa-solid fa-xmark"></i></button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
